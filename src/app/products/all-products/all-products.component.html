<div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">

      <div class="carousel-item active" data-bs-interval="10">
        <img src="https://www.arkasoftwares.com/blog/wp-content/uploads/2020/12/online-Book-store-mobile-app.jpg" height="720px"  class="d-block w-100" alt="image">
        <div class="carousel-caption d-none d-md-block">
            <h1 class="hel">Hello {{username}}...</h1>

          <h1 class="book">ONLINE BOOK STORE</h1>
          <p class="des">"A good bookshop is not just about selling books from shelves, but reaching <br>out into the world and making a difference."<br> ~David Almond.</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="20">
        <img src="https://img.freepik.com/free-vector/flat-social-media-promo-template-world-book-day-celebration_23-2150201453.jpg?w=2000" height="720px" class="d-block w-100" alt="image">
        <div class="carousel-caption d-none d-md-block">
         
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://miro.medium.com/v2/resize:fit:1400/1*Qfcw_tYQBY9iIzVoAYqmyA.gif"height="720px" class="d-block w-100" alt="image">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  


<section class="py-1">
    <div class="container px-4 px-lg-5 mt-1">
        <div class="row mb-2 gx-4 gx-lg-5 row-cols-4 row-cols-md-1 row-cols-xl-4 justify-content-center">
            <div  class="col mb-1" *ngFor="let product of allProducts | filter:searchkey:'title' ">

    <div class="property-card mt-5 h-70 w-40">
      

        <div class="property-image">     
                   <img height="230px" width="260px" class="card-img-top" [src]=product.image alt="product.title" />
                   <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="d-flex justify-content-evenly">
                <a class="btn btn-danger mt-auto" routerLink="view/{{product.id}}">
                    <i class="fa-solid fa-eye fa-1x"></i></a>
            <!-- add to cart -->
            <button (click)="addtocart(product)" class="btn btn-success text-light">
                <i class="fa-solid fa-cart-plus fa-1x"></i></button>
            </div>
        </div>
          <div class="property-image-title">
        </div>
        </div>
      <div class="property-description">
        <h5 class="fw-bolder">{{product.title}}</h5>
        <h6 class="fw-bolder"> By {{product.category}}</h6>
        <span class="fw-bolder"> â‚¹{{product.price}}</span>
        <br>
        
      </div>
     
    
  </div>
</div>
           
</div> 
</div> 
</section>
